image:
  repository: regoo707/fluentd
  tag: 3
  pullPolicy: Always
  # pullSecrets:
  #   - secret1
  #   - secret2
kafkaInput:
  host: mybuild.centralus.cloudapp.azure.com
  port: 9092
  topics: Logger
  format: json
output:
  host: elasticsearch-client.default.svc.cluster.local
  port: 9200
  scheme: http
  sslVersion: TLSv1
  buffer_chunk_limit: 2M
  buffer_queue_limit: 8

